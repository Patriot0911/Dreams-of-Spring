<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marichka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e6ff;
            color: #4b0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 30px;
            color: #8a2be2;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #4b0082;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #dda0dd;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c71585;
        }

        .dog-image {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Marichka</h1>
    <p><b>Hi, I'm Marichka)</b></p>
    <p>I'm a software engineering student</p>
    <p>I like programming, data science, product management, and maths</p>
    <p><b>My job:</b> Product Manager</p>
    <p>My hobbies: reading, playing the guitar, yoga, watching movies</p>
    <p>I also like dogs, so here is a cute picture of one :3</p>

    <div class="dog-image">
        <img src="https://placedog.net/500?id=165" alt="Cute dog">
    </div>

    <a href="/team.html">Back to Team</a>
</div>
</body>
</html>
